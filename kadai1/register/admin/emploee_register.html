<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>従業員登録</title>
  <link rel="stylesheet" href="../register.css">
    <link rel="stylesheet" href="../../css/home_link.css">
</head>
<body>
  <div class="container">
    <h1>従業員登録</h1>
    <form action="#" method="post">
      <div class="form-group">
        <label for="surname">姓:</label>
        <input type="text" id="surname" name="surname" required>
      </div>
        <div class="form-group">
        <label for="first_name">名:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>
        <div class="form-group">
        <label for="birthday">生年月日:</label>
        <input type="date" id="birthday" name="birthday" required>
      </div>
        <div class="form-group">
        <label for="address">住所：</label>
        <input type="text" id="address" name="address" required>
      </div>
        <div class="form-group">
        <label for="number">電話番号:</label>
        <input type="text" id="number" name="number" required>
      </div>
      <div class="form-group">
        <label for="email">メールアドレス:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">パスワード:</label>
        <input type="text" id="password" name="password" required>
      </div>
        <div class="form-group">
        <label for="position">役職:</label>
        <select id="position" name="position" required>
                <option value="reception">受付</option>
                <option value="doctor">医師</option>
            </select><br><br>
      </div>
      <button type="submit">登録確認</button>

    </form>
      <a href="../../index/index_admin.html" class="home-link">管理者ホームに戻る</a>
  </div>
</body>
</html>

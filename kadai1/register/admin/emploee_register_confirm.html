<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>従業員登録確認</title>
  <link rel="stylesheet" href="../register.css">
</head>
<body>
  <div class="container">
    <h2>従業員登録確認</h2>
      <div class="confirmation">
        <div class="confirmation-info">
          <p><strong>姓:</strong> <span id="surname"></span></p>
          <p><strong>名:</strong> <span id="first-name"></span></p>
          <p><strong>生年月日:</strong> <span id="birthday"></span></p>
          <p><strong>住所:</strong> <span id="address"></span></p>
          <p><strong>電話番号:</strong> <span id="number"></span></p>
          <p><strong>メールアドレス:</strong> <span id="email"></span></p>
          <p><strong>パスワード:</strong> <span id="password"></span></p>
          <p><strong>役職:</strong> <span id="position"></span></p>
        </div>
        <div class="confirmation-buttons">
          <button>登録</button>
          <button>修正</button>
        </div>
      </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>病院情報登録確認</title>
    <link rel="stylesheet" href="../register.css">
</head>
<body>
    <div class="container">
        <h2>病院登録確認</h2>
            <div class="confirmation">
                <div id="confirmation-info">
                    <p><strong>病院ID:</strong> <span id="confirm_hospital_id"></span></p>
                    <p><strong>病院名:</strong> <span id="confirm_hospital_name"></span></p>
                    <p><strong>住所:</strong> <span id="confirm_hospital_address"></span></p>
                    <p><strong>電話番号:</strong> <span id="confirm_hospital_phone"></span></p>
                    <p><strong>資本金:</strong> <span id="confirm_capital"></span></p>
                    <p><strong>救急対応:</strong> <span id="confirm_emergency_response"></span></p>
                </div>
                 <div class="confirmation-buttons">
                     <button>登録</button>
                    <button>修正</button>
                </div>

            </div>
    </div>
</body>
</html>

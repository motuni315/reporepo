<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>患者情報確認</title>
<link rel="stylesheet" href="../register.css">
</head>
<body>
<div class="container">
  <h2>患者情報確認</h2>
    <div class="confirmation">
        <div class="confirmation-info">
          <p><strong>姓:</strong> <span id="surname"></span></p>
          <p><strong>名:</strong> <span id="first-name"></span></p>
          <p><strong>保険証名記号番号:</strong> <span id="insurance-card_number"></span></p>
          <p><strong>有効期限:</strong> <span id="date-expiry"></span></p>
        </div>
        <div class="confirmation-buttons">
          <button>登録</button>
          <button>修正</button>
        </div>
    </div>

</div>


</body>
</html>

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>電話番号変更</title>
    <link rel="stylesheet" href="../css/Phonechange.css">
    <link rel="stylesheet" href="../css/home_link.css">
</head>
<body>
    <div class="container">
        <h2>電話番号変更</h2>
        <form action="#" method="post">
            <label for="currentPhoneNumber">現在の電話番号:</label>
            <input type="tel" id="currentPhoneNumber" name="currentPhoneNumber" required>

            <label for="newPhoneNumber">新しい電話番号:</label>
            <input type="tel" id="newPhoneNumber" name="newPhoneNumber" required>

            <input type="submit" value="変更する">
        </form>
        <a href="#" class="home-link">戻る</a>
    </div>
</body>
</html>

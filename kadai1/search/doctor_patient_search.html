<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>患者検索</title>
    <link rel="stylesheet" href="../css/Patient_search.css">
    <link rel="stylesheet" href="../css/home_link.css">
</head>
<body>
    <div class="container">
        <h1>患者検索</h1>
        <form action="#" method="get">
            <input type="text" name="search" placeholder="患者を検索">
            <button type="submit">検索</button>
        </form>
        <div class="search-results">
            <table border="1">
                <thead>
                    <tr>
                        <th>薬剤名</th>
                        <th>投与量</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>イブプロフェン</td>
                        <td>1錠</td>
                        <td>
                            <button class="change-button">変更</button>
                            <button class="delete-button">削除</button>
                        </td>
                    </tr>
                    <!-- 他の検索結果の行も同様に追加 -->
                </tbody>
            </table>
        </div>
        <button class="add">薬を追加する</button>
        <button class="administration">投与</button>
        <a href="../index/index_doctor.html" class="home-link">医師ホームに戻る</a>
    </div>
</body>
</html>
